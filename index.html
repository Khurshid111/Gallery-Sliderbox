<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Image Lightbox</title>
    <link rel="shortcut icon" href="images/red-favion-camera.png" type="image/png">
</head>

<body>

    <div class="wrapper">
        <h1 class="title">Slider Image With Risponsive Lightbox</h1>
        <div class="gallery">
            <div class="image"><span><img src="images/img-1.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-2.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-3.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-4.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-5.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-6.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img">3</p>
                of <p class="total-img">6</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>



    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/main.js"></script>

</body>

</html>
